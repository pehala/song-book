{% extends "base/index.html" %}
{% load utils %}
{% load sass_tags %}
{% load static %}
{% load i18n %}

{% block extra_head %}
    <script async src="{% static 'js/chords.js' %}"></script>
    <script defer type="text/javascript" src="{% static "datatables/datatables.min.js" %}"></script>
    <script defer type="text/javascript" src="{% static "datatables/accent-neutralize.min.js" %}"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap-input-spinner@3.3.3/src/bootstrap-input-spinner.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.13/jsrender.min.js" integrity="sha512-T93uOawQ+FrEdyCPaWrQtppurbLm8SISu2QnHyddM0fGXKX9Amyirwibe1wGYbsW2F8lLzhOM/2+d3Zo94ljRQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
            defer>
    </script>
    <script type="module" src="{% static 'js/js.cookie.js' %}"></script>
    <script type="module" src="{% static 'js/Options.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% sass_src 'datatables.sass' %}">
{%  endblock %}
{% block extra_options %}
<div class="me-2 mt-1 d-flex">
    <div><input class="form-check-input ms-2" type="checkbox" value="" id="hideChords"></div>
    <div class="ms-auto">
        <label class="form-check-label custom" for="hideChords">{% trans "Hide chords" %}</label>
    </div>
</div>
<div class="me-2 mt-1 d-flex">
    <div><input class="form-check-input ms-2" type="checkbox" value="" id="preventSleep"></div>
    <div class="ms-auto">
        <label class="form-check-label custom" for="preventSleep">{% trans "Prevent sleep" %}</label>
    </div>
</div>
{% endblock %}
{% block body %}
    <script async>
        function show_scroll_button(event) {
            const button = $("#scroll-down")
            if (document.querySelector(".accordion-button:not(.collapsed)") !== null) {
                button.show()
                return
            }
            button.hide()
        }
    </script>
    <script id="songTemplate" type="text/x-jsrender">
        <div class="d-flex border-bottom">
        <a class="accordion-button text-decoration-none collapsed pt-2 pb-1" data-bs-toggle="collapse" href="#id<%:number%>" role="button" aria-controls="<%:number%>" aria-expanded="false" onclick="show_scroll_button(event)">
            <h2 class="d-inline me-2 <%if archived%>text-danger<%/if%>"><span style="width: 50px;"><%:number%>.</span> <%:name%></h2>
            <%if author%>
                <h6 class="d-inline" ><%:author%></h6>
            <%/if%>
        </a>
        {% if user.is_authenticated %}
            <span class="btn-group me-1">
              <button type="button" class="btn" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="icon-menu"></i>
              </button>
              <ul class="dropdown-menu">
                <li><a href="<%:edit_url%>" class="btn color-danger dropdown-item">
                    <i class="icon-edit"></i>{% trans "Edit" %}
                </a></li
                <li><a type="button" href="<%:delete_url%>" class="btn text-danger dropdown-item">
                    <i class="icon-trash-empty"></i>{% trans "Delete" %}
                </a></li>
              </ul>
            </span>
        {% endif %}
        </div>
        <div id="id<%:number%>" class="accordion-collapse collapse" data-bs-parent="#datatable">
            <div class="input-group mb-3 mt-1">
                <%if link%>
                    <a href="<%:link%>" class="btn btn-primary" role="button" aria-pressed="true">
                        <i class="icon-youtube-play"></i>
                    </a>
                <%/if%>
                <div class="input-group-prepend">
                  <span class="input-group-text">{% trans "Transpose" %}</span>
                </div>
                <input class="form-control raw" type="number" value="0" min="-11" max="11" step="1" previous_value=0 onchange="transpose(event, this, <%:number%> )"/>
            </div>
            <%if capo > 0%><h5 class="ms-2">Capo <%:capo%> </h5> <%/if%>
            <div class="text-wrap song-text">
                <%:text%>
            </div>
        </div>
    </script>
    <div>
      <div class="input-group pe-sm-1">
        <div class="input-group-prepend">
          <div class="input-group-text">{% trans "Search" %}</div>
        </div>
        <input type="text" class="form-control" id="searchInput" placeholder="{% trans "Number, text or author" %}">
      </div>
    </div>
    <table id="datatable" class="accordion accordion-flush w-100 h-100 table table-borderless">
        <thead class="d-none"></thead>
        <tbody class="w-100 m-0"></tbody>
    </table>
    <button id="back-to-top" class="btn btn-primary btn-lg back-to-top" role="button" title="Click to return on the top page" data-bs-toggle="tooltip" data-bs-placement="left">
        <span class="icon-up-open"></span>
    </button>
    <button id="scroll-down" class="btn btn-primary btn-lg scroll_button" role="button" title="Click to scroll down" data-bs-placement="left">
        <span class="icon-down-open"></span>
    </button>
    <script type="module">
    import {Options, BooleanOption} from "{% static 'js/Options.js' %}"
    const canWakeLock = () => 'wakeLock' in navigator;

    {% if user.is_authenticated %}
    const baseEditUrl = "{% url "chords:edit" pk="0" %}"
    const baseDeleteUrl = "{% url "chords:delete" pk="0" %}"
    {% endif %}

    $.views.settings.delimiters("<%", "%>");
    $.fn.DataTable.ext.pager.numbers_length = 5;
    $.templates("song", "#songTemplate")
    const table = $('#datatable').DataTable({
        processing: true,
        select: false,
        deferRender: true,
        drawCallback: function () {
            const selector = $(".raw[type='number']")
            selector.inputSpinner({
                decrementButton: "<i class=\"icon-minus\"></i>", // button text
                incrementButton: "<i class=\"icon-plus\"></i>",
                groupClass: "transposer",
            });
            selector.toggleClass("raw")
        },
        dom: 'rt<"mt-2 ms-1"p>',
        columns: [
            {
                data: 'number',
                visible: false,
                searchable: true,
            },
            {
                data: 'text',
                render: function ( data, type, row ) {
                    {% if user.is_authenticated %}
                    row["edit_url"] = baseEditUrl.replace("0", row.id)
                    row["delete_url"] = baseDeleteUrl.replace("0", row.id)
                    {% endif %}
                    return $.render.song(row);
                },
                className: "accordion-item mt-1 ms-1 p-0",
                searchable: true,
            },
            {
                data: 'name',
                visible: false,
                searchable: true,
            },
            {
                data: 'author',
                visible: false,
                searchable: true,
            }
        ],
        data: JSON.parse("{{ songs|escapejs }}"),
        pageLength: 50,
        {% datatables_language %}
    });

    document.addEventListener('DOMContentLoaded', function () {
         const back_to_top = $('#back-to-top')
         $(window).scroll(function () {
                if ($(this).scrollTop() > 50) {
                    back_to_top.fadeIn();
                } else {
                    back_to_top.fadeOut();
                }
            });
        // scroll body to 0px on click

        back_to_top.click(function () {
            $('body,html').animate({
                scrollTop: 0
            }, 800);
            return false;
        });

        $( "#scroll-down" ).click(function() {
            betterScrollDown()
        });

        let hidden = false
        function hideChords(value) {
            hidden = value
            if (value) {
                $(".chord").hide()
            } else {
                $(".chord").show()
            }
        }

        let wakelock;
        async function preventSleep(value) {
            if(!canWakeLock()) return;
            if (value) {
              try {
                wakelock = await navigator.wakeLock.request();
                wakelock.addEventListener('release', () => {
                  console.log('Screen Wake State Locked:', !wakelock.released);
                });
                console.log('Screen Wake State Locked:', !wakelock.released);
              } catch(e) {
                console.error('Failed to lock wake state with reason:', e.message);
              }
            } else {
                if(wakelock) wakelock.release();
                wakelock = null;
            }
        }

        const config = new Map([
            ["hide_chords", new BooleanOption(document.getElementById("hideChords"), hideChords, false)],
            ["prevent_sleep", new BooleanOption(document.getElementById("preventSleep"), function(value) {
                preventSleep(value).then()
            }, false)]
        ])
        const options = new Options(config)

        if (!canWakeLock()) {
            options.set("prevent_sleep", false)
            options.elements("prevent_sleep").forEach(function (element) {
                element.disabled = true
            })
        }


        table.on( 'draw', function () {
            if (hidden) {
                $(".chord").hide()
            } else {
                $(".chord").show()
            }

        });


    });

    document.getElementById("searchInput").addEventListener("input", function (event) {
        table.search(event.target.value);
        table.draw();
    })
    </script>
{% endblock %}
