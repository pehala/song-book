{% extends "base/index.html" %}
{% load sass_tags %}
{% load static %}
{% load i18n %}

{% block extra_head %}
    <script async src="{% static 'js/chords.js' %}"></script>
    <script defer type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.13.6/datatables.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap-input-spinner@2.2.0/src/bootstrap-input-spinner.js"></script>
    <script defer type="text/javascript" src="https://cdn.datatables.net/plug-ins/1.13.6/filtering/type-based/accent-neutralise.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.13/jsrender.min.js" integrity="sha512-T93uOawQ+FrEdyCPaWrQtppurbLm8SISu2QnHyddM0fGXKX9Amyirwibe1wGYbsW2F8lLzhOM/2+d3Zo94ljRQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
            defer>
    </script>
    <script type="module" src="{% static 'js/js.cookie.js' %}"></script>
    <script type="module" src="{% static 'js/Options.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% sass_src 'datatables.sass' %}">
{%  endblock %}
{% block extra_options %}
<div class="me-2 mt-1 d-flex">
    <div>  <input class="form-check-input ms-2" type="checkbox" value="" id="hideChords"></div>
    <div class="ms-auto"><label class="form-check-label custom" for="hideChords">
    {% trans "Hide chords" %}
  </label></div>
</div>
<div class="me-2 mt-1 d-flex">
    <div><input class="form-check-input ms-2" type="checkbox" value="" id="preventSleep"></div>
    <div class="ms-auto"><label class="form-check-label custom" for="preventSleep">
        {% trans "Prevent sleep" %}
    </label></div>
</div>
{% endblock %}
{% block body %}
    <script id="songTemplate" type="text/x-jsrender">
        <div class="collapsible-controller w-100 pb-1 ps-2 pt-2 border-bottom rounded"  onclick="collapsible(this,'<%:number%>')">
            <h2 class="d-inline <%if archived%>text-danger<%/if%>"><span style="width: 50px;"><%:number%>.</span> <%:name%></h2>
            <%if author%>
                <h6 class="d-inline" ><%:author%></h6>
            <%/if%>
            <span class="float-end tag me-3 d-none d-md-block">
            {% if user.is_authenticated %}
               <form class="d-inline ms-3" action="<%:edit_url%>" method="get">
                   <button type="submit" class="btn btn-outline-secondary" title="{%  trans "Edit" %}">
                          <i class="icon-edit"></i>
                   </button>
               </form>
              <form class="d-inline ms-1 me-2" action="<%:delete_url%>" method="get">
                   <button type="submit" class="btn btn-outline-danger" title="{%  trans "Delete" %}">
                          <i class="icon-trash-empty"></i>
                   </button>
               </form>
            {% endif %}
            </span>
        </div>
        <div id="<%:number%>" class="song" style="display: none;">
            <div class="input-group mb-3">
                <%if link%>
                    <a href="<%:link%>" class="btn btn-primary" role="button" aria-pressed="true">
                        <i class="icon-youtube-play"></i>
                    </a>
                <%/if%>
                <div class="input-group-prepend">
                  <span class="input-group-text">{% trans "Transpose" %}</span>
                </div>
                <input class="form-control raw" type="number" value="0" min="-11" max="11" step="1" previous_value=0 onchange="transpose(event, this, <%:number%> )"/>
            </div>
            <%if capo > 0%><h5 class="ms-2">Capo <%:capo%> </h5> <%/if%>
            <div class="text-wrap song-text">
                <%:text%>
            </div>
        </div>
    </script>
    <div>
      <div class="input-group mb-2 pe-sm-1">
        <div class="input-group-prepend">
          <div class="input-group-text">{% trans "Search" %}</div>
        </div>
        <input type="text" class="form-control" id="searchInput" placeholder="{% trans "Number, text or author" %}">
      </div>
    </div>
    <table id="datatable" class="dataTable w-100 song-list table-borderless table-hover">
        <thead class="d-none"></thead>
        <tbody class="w-100 m-0"></tbody>
    </table>
    <button id="back-to-top" class="btn btn-info btn-lg back-to-top" role="button" title="Click to return on the top page" data-bs-toggle="tooltip" data-bs-placement="left">
        <span class="icon-up-open"></span>
    </button>
    <button id="scroll-down" class="btn btn-info btn-lg scroll_button" role="button" title="Click to scroll down" data-bs-placement="left">
        <span class="icon-down-open"></span>
    </button>
    <script type="module">
    import {Options, BooleanOption} from "{% static 'js/Options.js' %}"
    const canWakeLock = () => 'wakeLock' in navigator;

    {% if user.is_authenticated %}
    const baseEditUrl = "{% url "chords:edit" pk="0" %}"
    const baseDeleteUrl = "{% url "chords:delete" pk="0" %}"
    {% endif %}

    $.views.settings.delimiters("<%", "%>");
    $.fn.DataTable.ext.pager.numbers_length = 5;
    $.templates("song", "#songTemplate")
    const table = $('#datatable').DataTable({
        processing: true,
        select: false,
        deferRender: true,
        drawCallback: function () {
            const selector = $(".raw[type='number']")
            selector.inputSpinner({
                {#decrementButton: "<strong>&minus;</strong>", // button text#}
                {#incrementButton: "<strong>&plus;</strong>",#}
                decrementButton: "<i class=\"icon-minus\"></i>", // button text
                incrementButton: "<i class=\"icon-plus\"></i>",
                groupClass: "transposer",
            });
            selector.toggleClass("raw")
        },
        dom: 'rt<"mt-2 ms-1"p>',
        columns: [
            {
                data: 'number',
                visible: false,
                searchable: true,
            },
            {
                data: 'text',
                render: function ( data, type, row ) {
                    {% if user.is_authenticated %}
                    row["edit_url"] = baseEditUrl.replace("0", row.id)
                    row["delete_url"] = baseDeleteUrl.replace("0", row.id)
                    {% endif %}
                    return $.render.song(row);
                },
                searchable: true,
            },
            {
                data: 'name',
                visible: false,
                searchable: true,
            },
            {
                data: 'author',
                visible: false,
                searchable: true,
            }
        ],
        data: JSON.parse("{{ songs|escapejs }}"),
        pageLength: 50,
        {% if request.LANGUAGE_CODE == "cs"  %}
            language: {
                url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/cs.json"
            },
        {% endif %}
    });

    $(document).ready(function(){
         const back_to_top = $('#back-to-top')
         $(window).scroll(function () {
                if ($(this).scrollTop() > 50) {
                    back_to_top.fadeIn();
                } else {
                    back_to_top.fadeOut();
                }
            });
        // scroll body to 0px on click

        back_to_top.click(function () {
            back_to_top.tooltip('hide');
            $('body,html').animate({
                scrollTop: 0
            }, 800);
            return false;
        });

        $( "#scroll-down" ).click(function() {
            betterScrollDown()
        });

        let hidden = false
        function hideChords(value) {
            hidden = value
            if (value) {
                $(".chord").hide()
            } else {
                $(".chord").show()
            }
        }

        let wakelock;
        async function preventSleep(value) {
            if(!canWakeLock()) return;
            if (value) {
              try {
                wakelock = await navigator.wakeLock.request();
                wakelock.addEventListener('release', () => {
                  console.log('Screen Wake State Locked:', !wakelock.released);
                });
                console.log('Screen Wake State Locked:', !wakelock.released);
              } catch(e) {
                console.error('Failed to lock wake state with reason:', e.message);
              }
            } else {
                if(wakelock) wakelock.release();
                wakelock = null;
            }
        }

        const config = new Map([
            ["hide_chords", new BooleanOption($("#hideChords"), hideChords, false)],
            ["prevent_sleep", new BooleanOption($("#preventSleep"), function(value) {
                preventSleep(value).then()
            }, false)]
        ])
        const options = new Options(config)

        if (!canWakeLock()) {
            options.set("prevent_sleep", false)
            options.selector("prevent_sleep").attr('disabled', 'disabled');
        }


        table.on( 'draw', function () {
            if (hidden) {
                $(".chord").hide()
            } else {
                $(".chord").show()
            }

        });


    });

    $("#searchInput").on("input", function (event) {
        table.search($(this).val());
        table.draw();
    });
    </script>
{% endblock %}
