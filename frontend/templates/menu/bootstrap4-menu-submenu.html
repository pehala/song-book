{% load i18n %}
<div class="dropdown-menu" aria-labelledby="{{ name }}">
    {% for item in items %}
        {% if item.visible %}
            {% if item.separator %}
                <div class="dropdown-divider"></div>
            {% endif %}
            {% if item.post %}
            <form id="logout-form" method="post" action="{{ item.url }}">
              {% csrf_token %}
              <button type="submit" class="btn-link dropdown-item">{% if item.skip_translate %}{{ item.title }}{% else %}{% trans item.title %}{% endif %}</button>
            </form>
            {% else %}
                <a class="dropdown-item {% if item.selected %}active{% endif %}" {% if item.modal %}data-bs-toggle="modal" data-bs-target="{{ item.modal }}"{% endif %} {% if item.url %}href="{{ item.url }}"{% endif %} {% if item.new_tab %}target="_blank"{% endif %}>{% if item.skip_translate %}{{ item.title }}{% else %}{% trans item.title %}{% endif %}</a>
            {% endif %}
        {% endif %}
    {% endfor %}
</div>
