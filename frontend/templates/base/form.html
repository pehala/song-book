{% extends "base/frame.html" %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block framed_body %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    {% bootstrap_button _("Submit") button_type="submit" %}
  </form>
  {{ form.media }}
{% endblock %}
